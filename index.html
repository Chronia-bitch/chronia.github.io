<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronia - Minimal & Sexy</title>
<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }
  body {
    background: #000;
    color: #ff1ac6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 200vh; /* so we have scroll */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    text-align: center;
    transition: background-color 0.5s ease;
  }

  .main-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px #ff1ac6;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
  }
  .main-image:hover {
    box-shadow: 0 0 40px #ff66d9;
    transform: scale(1.05);
  }

  h1 {
    font-weight: 600;
    font-size: 3.5rem;
    color: #ff1ac6;
    text-shadow: 0 0 15px #ff66d9;
    transition: color 0.3s ease;
    cursor: default;
  }
  h1:hover {
    color: #ff4dd2;
  }

  p {
    font-size: 1.25rem;
    color: #ff66d9;
    opacity: 0.8;
    letter-spacing: 0.05em;
  }

  .btn {
    margin-top: 1rem;
    padding: 0.7rem 2.5rem;
    border: 2px solid #ff1ac6;
    background: transparent;
    color: #ff1ac6;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .btn:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 20px #ff66d9;
    transform: scale(1.1);
  }

  body {
    opacity: 0;
    animation: fadeIn 1.5s forwards ease-in;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <img src="chronia.png" alt="Chronia looking fine" class="main-image" />
  <h1>Hey, it's Chronia</h1>
  <p>A sleek and sexy page made just for you</p>
  <button class="btn" onclick="alert('Hey sexy, thanks for clicking!')">Click Me</button>

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = Math.min(scrollTop / maxScroll, 1);
      
      // Calculate color blending from black to dark pink (#330022)
      // We'll interpolate RGB channels here for smooth fade
      const startColor = [0, 0, 0];       // black rgb(0,0,0)
      const endColor = [51, 0, 34];       // dark pink rgb(51,0,34)
      
      const r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * scrollFraction);
      const g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * scrollFraction);
      const b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * scrollFraction);
      
      document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
    });
  </script>
</body>
</html>
