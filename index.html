<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronia - Minimal & Sexy</title>
<style>
  /* Reset & basics */
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }
  body {
    background: #000;
    color: #ff1ac6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    text-align: center;
  }

  /* Image with sleek circle and subtle shadow */
  .main-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px #ff1ac6;
    transition: box-shadow 0.4s ease;
  }
  .main-image:hover {
    box-shadow: 0 0 40px #ff66d9;
    transform: scale(1.05);
  }

  /* Heading with minimal glow */
  h1 {
    font-weight: 600;
    font-size: 3.5rem;
    color: #ff1ac6;
    text-shadow: 0 0 15px #ff66d9;
    transition: color 0.3s ease;
    cursor: default;
  }
  h1:hover {
    color: #ff4dd2;
  }

  /* Paragraph */
  p {
    font-size: 1.25rem;
    color: #ff66d9;
    opacity: 0.8;
    letter-spacing: 0.05em;
  }

  /* Sexy button for action (optional) */
  .btn {
    margin-top: 1rem;
    padding: 0.7rem 2.5rem;
    border: 2px solid #ff1ac6;
    background: transparent;
    color: #ff1ac6;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .btn:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 20px #ff66d9;
    transform: scale(1.1);
  }

  /* Smooth fade-in on load */
  body {
    opacity: 0;
    animation: fadeIn 1.5s forwards ease-in;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <img src="chronia.png" alt="Chronia looking fine" class="main-image" />
  <h1>Hey, it's Chronia</h1>
  <p>A sleek and sexy page made just for you</p>
  <button class="btn" onclick="alert('Hey sexy, thanks for clicking!')">Click Me</button>
</body>
</html>
