<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronia - Minimal & Sexy</title>
<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }
  body {
    background: #000;
    color: #ff1ac6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 200vh; /* scroll area */
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem;
    text-align: center;
    padding: 2rem 1rem 0 1rem; /* push content to top */
    transition: background-color 0.5s ease;
  }

  /* Container for profile + name + tagline */
  .profile-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .main-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px #ff1ac6;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    flex-shrink: 0;
  }
  .main-image:hover {
    box-shadow: 0 0 40px #ff66d9;
    transform: scale(1.05);
  }

  /* Name + heart */
  .name-heart {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3rem;
    font-weight: 700;
    color: #ff1ac6;
    text-shadow: 0 0 15px #ff66d9;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .heart {
    color: #ff4dd2;
    font-size: 2.5rem;
    user-select: none;
  }

  /* Tagline */
  .tagline {
    color: #ff66d9;
    opacity: 0.8;
    font-size: 1.25rem;
    margin-top: 0.2rem;
    font-style: italic;
  }

  .btn {
    margin-top: 1rem;
    padding: 0.7rem 2.5rem;
    border: 2px solid #ff1ac6;
    background: transparent;
    color: #ff1ac6;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .btn:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 20px #ff66d9;
    transform: scale(1.1);
  }

  body {
    opacity: 0;
    animation: fadeIn 1.5s forwards ease-in;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="profile-container">
    <img src="chronia.png" alt="Chronia looking fine" class="main-image" />
    <div>
      <div class="name-heart">
        ùïîùïôùï£ùï†ùïüùïöùïí <span class="heart">‚ù§Ô∏é</span>
      </div>
      <div class="tagline">i make stuff in blender</div>
    </div>
  </div>

  <button class="btn" onclick="alert('Hey sexy, thanks for clicking!')">Click Me</button>

  <script>
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = Math.min(scrollTop / maxScroll, 1);
      
      const startColor = [0, 0, 0];       // black
      const endColor = [51, 0, 34];       // dark pink
      
      const r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * scrollFraction);
      const g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * scrollFraction);
      const b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * scrollFraction);
      
      document.body.style.backgroundColor = `rgb(${r},${g},${b})`;
    });
  </script>
</body>
</html>
