<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronia - Minimal</title>
<link rel="icon" href="favicone2.ico" type="image/x-icon" />
<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }

  /* Hide normal cursor absolutely everywhere */
  body, button, a, .social-btn, #profile-pic {
    cursor: none !important;
  }

  body {
    background: url('background.jpg') center/cover no-repeat fixed;
    color: #4A0404;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    perspective: 1000px;
    transition: background-color 0.5s ease;
    position: relative;
  }

  /* Background fade layers for morph effect */
  #background-fade, #background-current {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -2;
    transition: opacity 1s ease;
  }
  #background-current {
    opacity: 1;
    background-image: url('background.jpg');
  }
  #background-fade {
    opacity: 0;
  }

  /* Custom Heart Cursor */
  #custom-cursor {
    position: fixed;
    top: 0; left: 0;
    width: 30px;
    height: 30px;
    pointer-events: none;
    background: #4A0404;
    clip-path: polygon(
      50% 0%,
      84% 14%,
      100% 44%,
      84% 84%,
      50% 100%,
      16% 84%,
      0% 44%,
      16% 14%
    );
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px #4A0404;
    transition: transform 0.1s ease-out;
    z-index: 9999;
  }

  .profile-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    position: relative;
    filter: drop-shadow(0 0 10px #4A0404);
    transition: filter 0.3s ease, transform 0.3s ease;
  }

  .main-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px #4A0404;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    flex-shrink: 0;
    cursor: none; /* keep hidden */
  }
  .main-image:hover {
    box-shadow: 0 0 40px #4A0404;
    transform: scale(1.05);
  }

  .name-heart {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3rem;
    font-weight: 700;
    color: #4A0404;
    text-shadow: 0 0 15px #4A0404;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;
  }
  .heart {
    color: #4A0404;
    font-size: 2.5rem;
    user-select: none;
    animation: heartbeat 2s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  .tagline {
    color: #4A0404;
    opacity: 0.8;
    font-size: 1.25rem;
    margin-top: 0.2rem;
    font-style: italic;
    user-select: none;
  }

  /* Social buttons */
  .social-buttons {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  .social-btn {
    padding: 0.4rem 1.2rem;
    border: 2px solid #4A0404;
    background: transparent;
    color: #4A0404;
    font-weight: 600;
    border-radius: 20px;
    cursor: none !important;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  .social-btn:hover {
    background: #4A0404;
    color: #000;
    box-shadow: 0 0 15px #4A0404;
    transform: scale(1.1);
  }

  /* Visualizer Container next to profile pic */
  #visualizer {
    display: flex;
    gap: 4px;
    align-items: flex-end;
    height: 60px;
    width: 200px;
    pointer-events: none;
    margin-left: 20px;
  }
  .bar {
    width: 8px;
    background: #4A0404;
    border-radius: 5px;
    opacity: 0.8;
    animation: barPulse 1.2s infinite ease-in-out;
  }
  .bar:nth-child(1) { animation-delay: 0s; }
  .bar:nth-child(2) { animation-delay: 0.15s; }
  .bar:nth-child(3) { animation-delay: 0.3s; }
  .bar:nth-child(4) { animation-delay: 0.45s; }
  .bar:nth-child(5) { animation-delay: 0.6s; }
  .bar:nth-child(6) { animation-delay: 0.75s; }
  .bar:nth-child(7) { animation-delay: 0.9s; }
  .bar:nth-child(8) { animation-delay: 1.05s; }
  .bar:nth-child(9) { animation-delay: 1.2s; }
  .bar:nth-child(10) { animation-delay: 1.35s; }

  @keyframes barPulse {
    0%, 100% { height: 15px; opacity: 0.5; }
    50% { height: 60px; opacity: 1; }
  }

  /* Fade in on load */
  body {
    opacity: 0;
    animation: fadeIn 1.5s forwards ease-in;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Mute button styling */
  #mute-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 40px;
    height: 40px;
    background: url('listen.png') no-repeat center/contain;
    border: none;
    cursor: pointer !important;
    z-index: 10000;
    filter: drop-shadow(0 0 5px #4A0404);
    transition: filter 0.3s ease;
  }
  #mute-btn:hover {
    filter: drop-shadow(0 0 15px #4A0404);
  }
</style>
</head>
<body>

  <!-- Background layers for morph effect -->
  <div id="background-current"></div>
  <div id="background-fade"></div>

  <div id="custom-cursor"></div>

  <div class="profile-container">
    <img src="chronia4.png" alt="Chronia looking fine" class="main-image" id="profile-pic" />
    <div style="display: flex; flex-direction: column; justify-content: center;">
      <div class="name-heart" style="margin-left: 15px;">

      </div>
      <div class="tagline">i make stuff in blender</div>
      <div class="social-buttons">
        <a href="https://discord.com/users/987815885702041610" target="_blank" class="social-btn">Discord</a>
        <a href="https://open.spotify.com/user/31mlgjgb7lw4vjyfwpmm6z2sgqde?si=3256bf32dfab4499" target="_blank" class="social-btn">Spotify</a>
        <a href="https://www.roblox.com/users/502463017/profile" target="_blank" class="social-btn">Roblox</a>
      </div>

    <!-- Visualizer next to pfp -->
    <div id="visualizer">
      <div class="bar"></div>

      <div class="bar"></div>
      <div class="bar"></div>

      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- Audio player -->
  <audio id="background-audio" src="I_Really_Want_to_Stay_at_Your_House.mp3" autoplay loop></audio>

  <!-- Mute button -->
  <button id="mute-btn" aria-label="Toggle Mute"></button>

<script>
  // Custom cursor follow (always visible)
  const cursor = document.getElementById('custom-cursor');
  window.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  // Shadow play: subtle shadow shift based on mouse movement
  const profile = document.querySelector('.profile-container');
  window.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20; // max 20px shift
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    profile.style.filter = `drop-shadow(${x}px ${y}px 15px #4A0404)`;
  });

  // Fix smooth parallax effect on profile container
  window.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10; // rotate max 10deg
    const y = (e.clientY / window.innerHeight - 0.5) * 10;
    profile.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
  });

  // Background morphing on profile pic click
  const backgrounds = ['background.jpg', 'background2.jpg'];
  let bgIndex = 0;
  const bgCurrent = document.getElementById('background-current');
  const bgFade = document.getElementById('background-fade');

  document.getElementById('profile-pic').addEventListener('click', () => {
    bgIndex = (bgIndex + 1) % backgrounds.length;
    // Set fade layer background image and fade it in
    bgFade.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
    bgFade.style.opacity = '1';

    // After fade, swap images and hide fade layer
    setTimeout(() => {
      bgCurrent.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
      bgFade.style.opacity = '0';
    }, 1000); // matches CSS transition duration
  });

  // Audio Visualizer bars fake pulse synced with time
  const bars = document.querySelectorAll('#visualizer .bar');
  let pulseIndex = 0;
  setInterval(() => {
    bars.forEach((bar, i) => {
      const delay = (i + pulseIndex) % bars.length;
      const scale = 15 + 45 * Math.abs(Math.sin(Date.now() / 300 + delay));
      bar.style.height = scale + 'px';
      bar.style.opacity = 0.5 + 0.5 * Math.abs(Math.sin(Date.now() / 300 + delay));
    });
    pulseIndex = (pulseIndex + 1) % bars.length;
  }, 100);

  // Mute button toggle
  const audio = document.getElementById('background-audio');
  const muteBtn = document.getElementById('mute-btn');

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.style.backgroundImage = audio.muted ? "url('mute.png')" : "url('listen.png')";
  });
</script>

</body>
</html>
