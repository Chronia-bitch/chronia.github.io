<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronia - Minimal & Sexy</title>
<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }
  body {
    background: url('background.jpg') center/cover no-repeat fixed;
    color: #ff1ac6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    cursor: none; /* hide default */
    perspective: 1000px;
    transition: background-color 0.5s ease;
  }

  /* Custom Heart Cursor */
  #custom-cursor {
    position: fixed;
    top: 0; left: 0;
    width: 30px;
    height: 30px;
    pointer-events: none;
    background: #ff4dd2;
    clip-path: polygon(
      50% 0%,
      84% 14%,
      100% 44%,
      84% 84%,
      50% 100%,
      16% 84%,
      0% 44%,
      16% 14%
    );
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px #ff66d9;
    transition: transform 0.1s ease-out;
    z-index: 9999;
  }

  .profile-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    position: relative;
    /* Shadow play container */
    filter: drop-shadow(0 0 10px #ff1ac6);
    transition: filter 0.3s ease;
  }

  .main-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px #ff1ac6;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    flex-shrink: 0;
  }
  .main-image:hover {
    box-shadow: 0 0 40px #ff66d9;
    transform: scale(1.05);
  }

  .name-heart {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3rem;
    font-weight: 700;
    color: #ff1ac6;
    text-shadow: 0 0 15px #ff66d9;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;
  }
  .heart {
    color: #ff4dd2;
    font-size: 2.5rem;
    user-select: none;
    animation: heartbeat 2s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  .tagline {
    color: #ff66d9;
    opacity: 0.8;
    font-size: 1.25rem;
    margin-top: 0.2rem;
    font-style: italic;
    user-select: none;
  }

  /* Social buttons */
  .social-buttons {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  .social-btn {
    padding: 0.4rem 1.2rem;
    border: 2px solid #ff1ac6;
    background: transparent;
    color: #ff1ac6;
    font-weight: 600;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  .social-btn:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 15px #ff66d9;
    transform: scale(1.1);
  }

  /* Visualizer Container */
  #visualizer {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 4px;
    align-items: flex-end;
    height: 60px;
    width: 200px;
    pointer-events: none;
  }
  .bar {
    width: 8px;
    background: #ff1ac6;
    border-radius: 5px;
    opacity: 0.8;
    animation: barPulse 1.2s infinite ease-in-out;
  }
  .bar:nth-child(1) { animation-delay: 0s; }
  .bar:nth-child(2) { animation-delay: 0.15s; }
  .bar:nth-child(3) { animation-delay: 0.3s; }
  .bar:nth-child(4) { animation-delay: 0.45s; }
  .bar:nth-child(5) { animation-delay: 0.6s; }
  .bar:nth-child(6) { animation-delay: 0.75s; }
  .bar:nth-child(7) { animation-delay: 0.9s; }
  .bar:nth-child(8) { animation-delay: 1.05s; }
  .bar:nth-child(9) { animation-delay: 1.2s; }
  .bar:nth-child(10) { animation-delay: 1.35s; }

  @keyframes barPulse {
    0%, 100% { height: 15px; opacity: 0.5; }
    50% { height: 60px; opacity: 1; }
  }

  /* Fade in on load */
  body {
    opacity: 0;
    animation: fadeIn 1.5s forwards ease-in;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

  <div id="custom-cursor"></div>

  <div class="profile-container">
    <img src="chronia.png" alt="Chronia looking fine" class="main-image" id="profile-pic" />
    <div>
      <div class="name-heart" style="margin-left: 15px;">
        ùïîùïôùï£ùï†ùïüùïöùïí <span class="heart">‚ù§Ô∏é</span>
      </div>
      <div class="tagline">i make stuff in blender</div>
      <div class="social-buttons">
        <a href="https://discord.com/users/987815885702041610" target="_blank" class="social-btn">Discord</a>
        <a href="https://open.spotify.com/user/31mlgjgb7lw4vjyfwpmm6z2sgqde?si=3256bf32dfab4499" target="_blank" class="social-btn">Spotify</a>
        <a href="https://www.roblox.com/users/502463017/profile" target="_blank" class="social-btn">Roblox</a>

  <audio id="background-audio" src="zenyata (mp3cut.net).mp3" autoplay loop></audio>

<script>
  // Custom cursor follow
  const cursor = document.getElementById('custom-cursor');
  window.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  // Shadow play: subtle shadow shift based on mouse movement
  const profile = document.querySelector('.profile-container');
  window.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20; // max 20px shift
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    profile.style.filter = `drop-shadow(${x}px ${y}px 15px #ff1ac6)`;
  });

  // Fix smooth parallax effect on profile container
  // We'll make the profile container tilt subtly with mouse move
  window.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10; // rotate max 10deg
    const y = (e.clientY / window.innerHeight - 0.5) * 10;
    profile.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
  });

  // Background click or easter egg to toggle backgrounds
  const body = document.body;
  const backgrounds = ['background.jpg', 'background2.jpg'];
  let bgIndex = 0;
  document.getElementById('profile-pic').addEventListener('click', () => {
    bgIndex = (bgIndex + 1) % backgrounds.length;
    body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;
  });

  // Audio Visualizer bars synced roughly with audio playback time (fake pulse for now)
  const bars = document.querySelectorAll('#visualizer .bar');
  let pulseIndex = 0;
  setInterval(() => {
    bars.forEach((bar, i) => {
      const delay = (i + pulseIndex) % bars.length;
      const scale = 15 + 45 * Math.abs(Math.sin(Date.now() / 300 + delay));
      bar.style.height = scale + 'px';
      bar.style.opacity = 0.5 + 0.5 * Math.abs(Math.sin(Date.now() / 300 + delay));
    });
    pulseIndex = (pulseIndex + 1) % bars.length;
  }, 100);

</script>

</body>
