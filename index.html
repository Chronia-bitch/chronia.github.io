<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronia - Minimal & Sexy</title>
<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }
  body {
    background: #000;
    color: #ff1ac6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
    text-align: center;
    padding: 2rem 1rem;
    overflow: hidden;
    transition: background-color 0.5s ease;
  }

  .profile-container {
    display: flex;
    align-items: center;
    gap: 1rem;
    filter: drop-shadow(0 0 10px #ff1ac6);
    transition: filter 0.3s ease, transform 0.3s ease;
  }

  #visualizer {
    display: flex;
    flex-direction: column;
    gap: 6px;
    align-items: center;
    justify-content: center;
    height: 150px;
    width: 20px;
  }

  .bar {
    width: 8px;
    background: #ff1ac6;
    border-radius: 5px;
    opacity: 0.8;
    height: 15px;
    transition: height 0.1s ease, opacity 0.1s ease;
  }

  .main-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px #ff1ac6;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    flex-shrink: 0;
    cursor: pointer;
  }
  .main-image:hover {
    box-shadow: 0 0 40px #ff66d9;
    transform: scale(1.05);
  }

  .name-heart {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3rem;
    font-weight: 700;
    color: #ff1ac6;
    text-shadow: 0 0 15px #ff66d9;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .heart {
    color: #ff4dd2;
    font-size: 2.5rem;
    user-select: none;
    animation: beat 2s infinite;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .tagline {
    color: #ff66d9;
    opacity: 0.8;
    font-size: 1.25rem;
    margin-top: 0.2rem;
    font-style: italic;
  }

  /* Social buttons */
  .social-buttons {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  .social-btn {
    padding: 0.4rem 1.2rem;
    border: 2px solid #ff1ac6;
    background: transparent;
    color: #ff1ac6;
    font-weight: 600;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .social-btn:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 15px #ff66d9;
    transform: scale(1.1);
  }

  body {
    opacity: 0;
    animation: fadeIn 1.5s forwards ease-in;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

  <div class="profile-container">
    <div id="visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <img src="chronia.png" alt="Chronia looking fine" class="main-image" id="profile-pic" />

    <div>
      <div class="name-heart" style="margin-left: 15px;">
        ùïîùïôùï£ùï†ùïüùïöùïí <span class="heart">‚ù§Ô∏é</span>
      </div>
      <div class="tagline">i make stuff in blender</div>
      <div class="social-buttons">
        <a href="https://discord.com/users/987815885702041610" target="_blank" class="social-btn">Discord</a>
        <a href="https://open.spotify.com/user/31mlgjgb7lw4vjyfwpmm6z2sgqde?si=3256bf32dfab4499" target="_blank" class="social-btn">Spotify</a>
        <a href="https://www.roblox.com/users/502463017/profile" target="_blank" class="social-btn">Roblox</a>
      </div>
    </div>
  </div>

  <audio id="background-audio" src="zenyata (mp3cut.net).mp3" loop></audio>

  <script>
    const audio = document.getElementById('background-audio');
    const bars = document.querySelectorAll('#visualizer .bar');

    // Start audio on user click (fixes autoplay block)
    function startAudio() {
      audio.play();
      window.removeEventListener('click', startAudio);
    }
    window.addEventListener('click', startAudio);

    // Animate bars like a pulse synced to time
    setInterval(() => {
      if (!audio.paused) {
        bars.forEach((bar, i) => {
          const delay = i * 0.3;
          const scale = 15 + 45 * Math.abs(Math.sin(Date.now() / 300 + delay));
          bar.style.height = scale + 'px';
          bar.style.opacity = 0.5 + 0.5 * Math.abs(Math.sin(Date.now() / 300 + delay));
        });
      }
    }, 100);

    // Easter egg: click profile pic to toggle background
    const body = document.body;
    const profilePic = document.getElementById('profile-pic');
    let bgToggle = false;
    profilePic.addEventListener('click', () => {
      if (!bgToggle) {
        body.style.background = "url('background2.jpg') no-repeat center center/cover";
      } else {
        body.style.background = "#000";
      }
      bgToggle = !bgToggle;
    });

  </script>
</body>
</html>
