<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronia‪‬</title>
<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }
  body {
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #ff1ac6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
    text-align: center;
    padding: 2rem 1rem 0 1rem;
    overflow: hidden;
    opacity: 0;
    animation: fadeIn 1.5s forwards ease-in;
  }

  .profile-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
  }

  .main-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px #ff1ac6;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    flex-shrink: 0;
  }
  .main-image:hover {
    box-shadow: 0 0 40px #ff66d9;
    transform: scale(1.05);
  }

  .name-heart {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3rem;
    font-weight: 700;
    color: #ff1ac6;
    text-shadow: 0 0 15px #ff66d9;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .heart {
    color: #ff4dd2;
    font-size: 2.5rem;
    user-select: none;
  }

  .tagline {
    color: #ff66d9;
    opacity: 0.8;
    font-size: 1.25rem;
    margin-top: 0.2rem;
    font-style: italic;
  }

  .social-buttons {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  .social-btn {
    padding: 0.4rem 1.2rem;
    border: 2px solid #ff1ac6;
    background: transparent;
    color: #ff1ac6;
    font-weight: 600;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .social-btn:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 15px #ff66d9;
    transform: scale(1.1);
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="profile-container">
    <img src="chronia.png" alt="Chronia looking fine" class="main-image" />
    <div>
      <div class="name-heart" style="margin-left: 15px;">
        𝕔𝕙𝕣𝕠𝕟𝕚𝕒 <span class="heart">❤︎</span>
      </div>
      <div class="tagline">i make stuff in blender</div>

      <div class="social-buttons">
        <a href="https://discord.com/users/987815885702041610" target="_blank" class="social-btn">Discord</a>
        <a href="https://open.spotify.com/user/31mlgjgb7lw4vjyfwpmm6z2sgqde?si=3256bf32dfab4499" target="_blank" class="social-btn">Spotify</a>
        <a href="https://www.roblox.com/users/502463017/profile" target="_blank" class="social-btn">Roblox</a>
      </div>
    </div>
  </div>
</body>
</html>
