<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chronia - Minimal & Sexy</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }
  body {
    background: url('background.jpg') center/cover no-repeat fixed;
    color: #ff1ac6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    cursor: none; /* hide default */
    perspective: 1000px;
    transition: background-color 0.5s ease;
  }

  /* Custom Heart Cursor */
  #custom-cursor {
    position: fixed;
    top: 0; left: 0;
    width: 30px;
    height: 30px;
    pointer-events: none;
    background: #ff4dd2;
    clip-path: polygon(
      50% 0%,
      84% 14%,
      100% 44%,
      84% 84%,
      50% 100%,
      16% 84%,
      0% 44%,
      16% 14%
    );
    transform: translate(-50%, -50%);
    box-shadow: 0 0 10px #ff66d9;
    transition: transform 0.1s ease-out;
    z-index: 9999;
  }

  .profile-container {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    position: relative;
    filter: drop-shadow(0 0 10px #ff1ac6);
    transition: filter 0.3s ease, transform 0.3s ease;
  }

  .main-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px #ff1ac6;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    flex-shrink: 0;
    cursor: pointer;
  }
  .main-image:hover {
    box-shadow: 0 0 40px #ff66d9;
    transform: scale(1.05);
  }

  .name-heart {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3rem;
    font-weight: 700;
    color: #ff1ac6;
    text-shadow: 0 0 15px #ff66d9;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    user-select: none;
  }
  .heart {
    color: #ff4dd2;
    font-size: 2.5rem;
    user-select: none;
    animation: heartbeat 2s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  .tagline {
    color: #ff66d9;
    opacity: 0.8;
    font-size: 1.25rem;
    margin-top: 0.2rem;
    font-style: italic;
    user-select: none;
  }

  /* Social buttons */
  .social-buttons {
    margin-top: 1rem;
    display: flex;
    gap: 1rem;
    justify-content: center;
  }

  .social-btn {
    padding: 0.4rem 1.2rem;
    border: 2px solid #ff1ac6;
    background: transparent;
    color: #ff1ac6;
    font-weight: 600;
    border-radius: 20px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }
  .social-btn:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 15px #ff66d9;
    transform: scale(1.1);
  }

  /* Visualizer Container next to profile pic */
  #visualizer {
    display: flex;
    gap: 4px;
    align-items: flex-end;
    height: 60px;
    width: 200px;
    pointer-events: none;
  }
  .bar {
    width: 8px;
    background: #ff1ac6;
    border-radius: 5px;
    opacity: 0.8;
    animation: barPulse 1.2s infinite ease-in-out;
  }
  .bar:nth-child(1) { animation-delay: 0s; }
  .bar:nth-child(2) { animation-delay: 0.15s; }
  .bar:nth-child(3) { animation-delay: 0.3s; }
  .bar:nth-child(4) { animation-delay: 0.45s; }
  .bar:nth-child(5) { animation-delay: 0.6s; }
  .bar:nth-child(6) { animation-delay: 0.75s; }
  .bar:nth-child(7) { animation-delay: 0.9s; }
  .bar:nth-child(8) { animation-delay: 1.05s; }
  .bar:nth-child(9) { animation-delay: 1.2s; }
  .bar:nth-child(10) { animation-delay: 1.35s; }

  @keyframes barPulse {
    0%, 100% { height: 15px; opacity: 0.5; }
    50% { height: 60px; opacity: 1; }
  }

  /* Fade in on load */
  body {
    opacity: 0;
    animation: fadeIn 1.5s forwards ease-in;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* MP3 Player container next to profile */
  .mp3-player {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    color: #ff1ac6;
    user-select: none;
    font-weight: 600;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left: 0.7rem;
    width: 230px;
  }
  .mp3-player-controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    align-items: center;
  }
  .mp3-player-controls button {
    background: transparent;
    border: 2px solid #ff1ac6;
    border-radius: 10px;
    color: #ff1ac6;
    font-size: 1.1rem;
    cursor: pointer;
    padding: 4px 14px;
    transition: all 0.3s ease;
  }
  .mp3-player-controls button:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 15px #ff66d9;
    transform: scale(1.1);
  }
  .mp3-player-title {
    font-size: 1.1rem;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* Zen Mute Button on top left */
  #zen-mute-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    background: transparent;
    border: 2px solid #ff1ac6;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    color: #ff1ac6;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: all 0.3s ease;
    z-index: 10000;
  }
  #zen-mute-btn:hover {
    background: #ff1ac6;
    color: #000;
    box-shadow: 0 0 15px #ff66d9;
    transform: scale(1.1);
  }
</style>
</head>
<body>

  <div id="custom-cursor"></div>

  <div class="profile-container" style="gap: 10px;">
    <img src="chronia.png" alt="Chronia looking fine" class="main-image" id="profile-pic" />
    <div id="visualizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <div class="mp3-player">
      <div class="mp3-player-title" id="current-song">Loading...</div>
      <div class="mp3-player-controls">
        <button id="prev-btn" title="Previous Song">&#9664;</button>
        <button id="play-pause-btn" title="Play/Pause">&#9658;</button>
        <button id="next-btn" title="Next Song">&#9654;</button>
      </div>
    </div>
  </div>

  <button id="zen-mute-btn" title="Mute/Unmute Zen Music">&#128266;</button>

  <!-- Zen music -->
  <audio id="zen-audio" src="zen-music.mp3" loop autoplay></audio>

  <!-- MP3 player audio -->
  <audio id="mp3-audio"></audio>

<script>
  // Custom heart cursor follow
  const cursor = document.getElementById('custom-cursor');
  window.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  // Playlist array (all your tracks)
  const playlist = [
    "₵ÜT 𐌼Y LIFË","Bloody Daisies","DANCE","₵ÜT 𐌼Y LIFË - Sped Up","BLACKTOP",
    "Damsel In Distressed Jeans","RUN","ETERNAL LOVE","POISON","Boy Band","MIND",
    "₵ÜT 𐌼Y LIFË - Slowed & Reverbed","LIFE","CHROME BERETTA","FLOW","JENNI",
    "THERAPY","Eeyuh! (Revenge Remix)","HIT ME","I LOVE YOU SO","Pop Out","ARTICHOKE",
    "KILLA","OLIVIA","XXXKIRBY","JENNI - Sped Up","KAIJU","ILY BABY","ZONIN","POP OUT",
    "March!","LAZERBEAMS","GRUNK (feat. Yung Kage, XANAKIN SKYWOK, & Sadfriendd)","Pop Out",
    "TEEN TITANS BLOW","FILL ME UP","Pokeballer","Knockout","B.O.Y.S.N.E.X.T.D.O.O.R.","XXXMETAKNIGHT",
    "BUDLIGHT","WILLYPACK","Milkshake","GLADIATOR","SNOOPIN","KEEP IT UP","COWBOY BLUEBALLS",
    "Shalom!","Flowers On Your Grave","Vladimir Putin DISS TRACK","XXXDISCORD","ALRIGHT*",
    "Tylenol","#FreeRobuxIfYouShareSong_draft_v2","Homiesexual","Shimmy!","I TOOK A PERC",
    "Pockets Stuffin'","12 O'BLOCK","Rolli Rolli","MISS THE RAGE - Remix","I LOVE YOU SO","So Wassup?"
  ];

  // Map track name to a dummy mp3 file path (in real use, you'd replace these paths with real mp3 urls)
  // For demo, using a sample mp3 or silence for each track
  const trackFiles = playlist.map((title, i) => `tracks/track${i+1}.mp3`);

  const zenAudio = document.getElementById('zen-audio');
  const mp3Audio = document.getElementById('mp3-audio');
  const currentSongEl = document.getElementById('current-song');
  const playPauseBtn = document.getElementById('play-pause-btn');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const zenMuteBtn = document.getElementById('zen-mute-btn');

  let currentIndex = 0;
  let isPlaying = false;
  let zenMuted = false;

  // Load initial song into MP3 player but don't autoplay yet
  function loadSong(index) {
    currentIndex = index;
    mp3Audio.src = trackFiles[index];
    currentSongEl.textContent = playlist[index];
    mp3Audio.pause();
    isPlaying = false;
    playPauseBtn.textContent = '▶'; // play icon
  }

  function playSong() {
    if (zenMuted) zenAudio.pause();
    mp3Audio.play();
    isPlaying = true;
    playPauseBtn.textContent = '❚❚'; // pause icon
  }

  function pauseSong() {
    mp3Audio.pause();
    isPlaying = false;
    playPauseBtn.textContent = '▶'; // play icon
    if (!zenMuted) zenAudio.play();
  }

  playPauseBtn.addEventListener('click', () => {
    if (isPlaying) pauseSong();
    else playSong();
  });

  prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
    loadSong(currentIndex);
    playSong();
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % playlist.length;
    loadSong(currentIndex);
    playSong();
  });

  zenMuteBtn.addEventListener('click', () => {
    zenMuted = !zenMuted;
    if (zenMuted) {
      zenAudio.pause();
      zenMuteBtn.textContent = '🔇';
    } else {
      if (!isPlaying) zenAudio.play();
      zenMuteBtn.textContent = '🔊';
    }
  });

  // Initialize
  loadSong(0);

  // If zen music ends or errors, just keep looping (it's already looped, but just in case)
  zenAudio.addEventListener('ended', () => zenAudio.play());

  // If mp3 ends, auto-next song
  mp3Audio.addEventListener('ended', () => {
    currentIndex = (currentIndex + 1) % playlist.length;
    loadSong(currentIndex);
    playSong();
  });
</script>

</body>
</html>
