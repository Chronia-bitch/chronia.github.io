<style>
  * {
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #ff1ac6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;

  .container {

  .profile-container {

  .main-image {
    width: 150px;
    height: 150px;

    cursor: pointer;

    flex-shrink: 0;
    z-index: 10;
  }
  .main-image:hover {
    box-shadow: 0 0 40px #ff66d9;
    transform: scale(1.05);
  }

  .name-heart {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3rem;
    font-weight: 700;
    color: #ff1ac6;
    text-shadow: 0 0 15px #ff66d9;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .heart {
    color: #ff4dd2;
    font-size: 2.5rem;
    user-select: none;
    animation: beat 2s infinite ease-in-out;
  }
  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .tagline {
    color: #ff66d9;
    opacity: 0.8;
    font-size: 1.25rem;
    margin-top: 0.2rem;

  }

  /* Social Buttons */

    justify-content: center;

    border: 2px solid #ff1ac6;
    background: transparent;
    color: #ff1ac6;

    border-radius: 20px;
    cursor: pointer;

    transition: all 0.3s ease;
    text-decoration: none;

  .social-btn:hover {

  /* Visualizer */

  canvas {

    width: 150px;
    height: 150px;
    border-radius: 50%;

<script>
  // Parallax effect (gentle movement)
  document.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 10;
    const y = (e.clientY / window.innerHeight - 0.5) * 10;
    document.querySelector('.container').style.transform = `translate(${x}px, ${y}px)`;
  });

  // Background toggle on profile pic click
  const body = document.body;
  const profilePic = document.getElementById('profile-pic');
  let toggleBg = false;
  profilePic.addEventListener('click', () => {
    toggleBg = !toggleBg;
    body.style.backgroundImage = toggleBg ? "url('background2.jpg')" : "url('background.jpg')";
  });

  // Audio Visualizer setup
  const audio = document.getElementById('audio');
  const canvas = document.getElementById('visualizer');
  const ctx = canvas.getContext('2d');

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(audio);
  const analyser = audioCtx.createAnalyser();

  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  analyser.fftSize = 64;

  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  canvas.width = 150;
  canvas.height = 150;

  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 50;
    const barWidth = 5;
    const bars = bufferLength;

    for(let i = 0; i < bars; i++) {
      const angle = (i / bars) * Math.PI * 2;
      const barHeight = dataArray[i] / 2;

      const x = centerX + Math.cos(angle) * radius;
      const y = centerY + Math.sin(angle) * radius;

      ctx.fillStyle = `rgba(255, 26, 198, 0.8)`;
      ctx.fillRect(x, y, barWidth, barHeight);
    }
  }

  // Start audio context on user interaction to comply with autoplay policies
  function startAudioContext() {
    if (audioCtx.state === 'suspended') {
      audioCtx.resume();
    }
    document.removeEventListener('click', startAudioContext);
  }
  document.addEventListener('click', startAudioContext);

  audio.play();
  draw();
</script>
